<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Search Videos</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/jquery.fancybox.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="js/script.js"></script>
	<script src="js/jquery.fancybox.pack.js"></script>
	<script>
		$(document).ready(function() {
			$(".fancybox").fancybox();
		});
	</script>
</head>
<body>
	<div class="container">
		<header>
			<h1>Search<span>Videos</span></h1>
			<p>Search all Youtube videos</p>
		</header>
		<section>
			<form class="search-form" name="search-form" onsubmit="return search()">
				<div class="fieldcontainer">
					<input type="search" id="query" class="search-field" placeholder="Search Youtube...">
					<input type="submit" name="search-btn" class="search-btn" value="">
				</div>
			</form>
			<ul class="results"></ul>
			<div class="buttons"></div>
		</section>
		<footer>
			<p>Copyright &copy; 2016, All Rights Reserved</p>
		</footer>
	</div>
</body>
</html>
